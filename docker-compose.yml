services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LKG_DATABASE_URL=postgresql+asyncpg://user:password@db:5432/gateway
      - LKG_REDIS_URL=redis://redis:6379/0
      - LKG_ENVIRONMENT=dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gateway
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gateway"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5
